        -Bruce Lee
    </blockquote>
    <br>
    <br>
    <a href="index.html"><img src="images/return.png" alt="Return to main page" class="arrow"></a>

    <script>
        function loadPage(buttonId)
        {
            if (buttonId == "art2d")
            {
                window.location.href = "art2d.html";
            }
            else if (buttonId == "art3d")
            {
                window.location.href = "art3d.html";
            }
            else if (buttonId == "coding")
            {
                window.location.href = "coding.html";
            }
            else if (buttonId == "photography")
            {
                window.location.href = "photography.html";
            }
        }
    </script>
